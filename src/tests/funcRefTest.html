	<script type="text/javascript">
		function autoReload() {
			if (window.location.hash == "#auto")
				window.location.reload();
		}
		function testLeak() {
			for (var i = 0; i < 1000; i++) {
				var elem = document.createElement('DIV');
				var fn1 = elem.appendChild;
				var fn2 = elem.removeChild;
				var fn3 = elem.cloneNode;
			}

			window.setInterval(autoReload, 100);
		}

		window.onload = testLeak;
	</script>
</head>
