<html>
<head>
	<title>removeChild Test</title>
	<script>
	function abc()
	{
		var x = document.createElement("DIV");
		document.body.appendChild(x);
		x.id="mydiv";
		x.style.width="100px";
		x.style.hight="100px";
		x.style.backgroundColor="red";

		x.focus = function() { /* causes memory leak in ie7b3 */ };

		x = null;
	}
	function def()
	{	
		var x = document.getElementById("mydiv");
		document.body.removeChild(x);
		x = null;
	}

	window.onload = function()
	{
		abc();
		def();
	};
	</script>
	</head>
<body>
	<p>From <a href="http://sourceforge.net/forum/message.php?msg_id=3849557">http://sourceforge.net/forum/message.php?msg_id=3849557</a>.</p>
	<p>This page should not leak any elements.</p>
</body>
</html>
